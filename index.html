<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main class="app-container">
        <header class="header">
            <h2>Registrar-se</h2>
        </header>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password-confirm">Confirnar Senha</label>
                <input type="password" id="password-confirm" placeholder="Digite sua senha novamente">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <button type="submit">Registrar-se</button>
        </form>
    </main>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/b0d2d0fa8f.js" crossorigin="anonymous"></script>
</body>
</html>
